<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Watch Store Landing Page</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=optional"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="grid">
      <section class="block">
        <header>
          <nav class="navbar">
            <a href="#"><img src="images/apple_icon.png" alt="Apple logo" /></a>

            <span class="nav-icons">
              <img src="images/search.svg" alt="Search logo" />
              <img src="images/vertical-line.svg" alt="" />
              <a href="#"
                ><img src="images/shopping_bag.svg" alt="Shopping bag logo"
              /></a>
            </span>
          </nav>

          <nav class="desktop-nav">
            <span>
              <a href="#"
                ><img src="images/apple_icon.png" alt="Apple logo"
              /></a>
            </span>
            <span class="desktop-nav-anchors">
              <a href="#">Mac</a>
              <a href="#">iphone</a>
              <a href="#">ipad</a>
              <a href="#">iwatch</a>
              <a href="#">Support</a>
            </span>
            <span class="nav-icons">
              <span class="input-group">
                <input
                  aria-label="Search"
                  type="text"
                  class="input"
                  placeholder="Search here"
                />
                <img src="images/search.svg" alt="Search logo" />
              </span>
              <img src="images/vertical-line.svg" alt="" />
              <a href="#"
                ><img src="images/shopping_bag.svg" alt="Shopping bag logo"
              /></a>
            </span>
          </nav>
        </header>
        <section class="grid--2x2">
          <section class="heading">
            <h1 class="heading1">The Perfect Moment</h1>
            <h1 class="heading2">Between Past And Future.</h1>
            <button class="btn btn--outline">Buy Now</button>
          </section>
          <section class="container img-section">
            <div class="grid--1x2">
              <img src="images/main_watch.svg" alt="Watch" class="main-watch" />
              <img
                src="images/color_indicator.svg"
                alt="color slider"
                class="color-indicator"
              />
            </div>
          </section>
        </section>
        <section class="watch-showcase">
          <span>
            <img src="images/page_indicator.svg" alt="Page Indicator" />
          </span>
          <span>
            <img src="images/b_watch_2.svg" alt="Black color apple watch " />
            <img src="images/g_watch_2.svg" alt="Green color apple watch " />
            <img src="images/r_watch_2.svg" alt="Red color apple watch " />
          </span>
        </section>
      </section>
      <footer class="footer">
        <span
          ><img
            onclick="openNav()"
            src="images/nav_menu.svg"
            alt="menu bar logo"
          />
        </span>
        <span class="footer-icons">
          <a href="#"><img src="images/facebook.svg" alt="facebook logo" /></a>
          <a href="#"><img src="images/twitter.svg" alt="twitter logo" /></a>
          <a href="#"><img src="images/linkedin.svg" alt="linkedin logo" /></a>
        </span>
      </footer>
    </section>
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div class="overlay-content">
        <a href="#">Mac</a>
        <a href="#">iphone</a>
        <a href="#">ipad</a>
        <a href="#">iwatch</a>
        <a href="#">Support</a>
      </div>
    </div>
    <script>
      function openNav() {
        document.getElementById("myNav").style.width = "65%";
      }

      function closeNav() {
        document.getElementById("myNav").style.width = "0%";
      }
    </script>
  </body>
</html>
